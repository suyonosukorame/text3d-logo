<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pendaftaran Kajian Tazkiyatun Nufus</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f5f5f5;
            padding: 20px;
        }
        
        .poster {
            width: 100%;
            max-width: 1080px;
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            position: relative;
            text-align: center;
            padding: 50px 30px;
        }
        
        .header {
            margin-bottom: 30px;
        }
        
        .header h1 {
            font-size: 36px;
            color: #2c3e50;
            margin-bottom: 15px;
            font-weight: 700;
        }
        
        .header p {
            color: #7f8c8d;
            font-size: 18px;
            margin-bottom: 30px;
        }
        
        .info-section {
            background-color: #f8f9fa;
            border-radius: 10px;
            padding: 25px;
            margin: 30px auto;
            max-width: 500px;
            text-align: left;
            border: 1px solid #eee;
        }
        
        .info-section .label {
            font-weight: 600;
            margin-bottom: 15px;
            color: #2c3e50;
            font-size: 18px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            border-bottom: 2px solid #e74c3c;
            display: inline-block;
            padding-bottom: 5px;
        }
        
        .info-section p {
            margin: 15px 0;
            color: #555;
            font-size: 16px;
            line-height: 1.6;
        }
        
        .info-section a {
            color: #e74c3c;
            text-decoration: none;
            font-weight: 500;
        }
        
        .info-section a:hover {
            text-decoration: underline;
        }
        
        .logo {
            width: 200px;
            height: 200px;
            background-color: #f8f9fa;
            border-radius: 50%;
            margin: 0 auto 30px;
            display: flex;
            justify-content: center;
            align-items: center;
            border: 10px solid #fff;
            box-shadow: 0 0 0 1px #eee;
            position: relative;
            overflow: hidden;
        }
        
        .logo::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border: 2px dashed #e74c3c;
            padding: 10px;
            box-sizing: border-box;
        }
        
        .logo i {
            font-size: 100px;
            color: #25D366;
        }
        
        h1 {
            font-size: 36px;
            margin: 15px 0;
            color: #2c3e50;
            font-weight: 700;
            letter-spacing: 1px;
        }
        
        .group-name {
            font-size: 42px;
            font-weight: 700;
            margin: 20px 0;
            color: #e74c3c;
            text-transform: uppercase;
            letter-spacing: 1px;
            line-height: 1.3;
        }
        
        .description {
            font-size: 22px;
            line-height: 1.6;
            margin: 30px 0 40px;
            max-width: 700px;
            margin-left: auto;
            margin-right: auto;
            color: #555;
            padding: 0 40px;
        }
        
        .join-button {
            display: inline-block;
            background-color: #e74c3c;
            color: white;
            padding: 15px 40px;
            border-radius: 50px;
            font-size: 18px;
            font-weight: 600;
            text-decoration: none;
            margin: 20px 0;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            border: none;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(231, 76, 60, 0.3);
        }
        
        .join-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
        }
        
        .footer {
            margin-top: 30px;
            font-size: 14px;
            color: #7f8c8d;
            letter-spacing: 0.5px;
        }
        
        .qr-code {
            width: 180px;
            height: 180px;
            background-color: white;
            margin: 30px auto;
            padding: 15px;
            border-radius: 10px;
            border: 1px solid #eee;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .qr-code i {
            color: #e74c3c;
            font-size: 120px;
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="poster">
        <div class="header">
            <h1>Kajian Rutin</h1>
            <p>Membersamai Anda Menyucikan Hati</p>
        </div>
        
        <div class="logo">
            <i class="fas fa-mosque" style="color: #e74c3c; font-size: 80px;"></i>
        </div>
        
        <div class="group-name">Tazkiyatun Nufus</div>
        
        <div class="info-section">
            <p class="label">Informasi & Pendaftaran</p>
            <p><strong>Link Pendaftaran:</strong><br>
            <a href="http://daftar.dirosahislamiyah.com" target="_blank">daftar.dirosahislamiyah.com</a></p>
            <p><strong>Narahubung:</strong><br>
            <a href="https://wa.me/6283806000001">0838 0600 0001</a> (Admin)</p>
        </div>
        
        <button class="join-button">DAFTAR SEKARANG</button>
        
        <div class="qr-code">
            <i class="fas fa-qrcode"></i>
        </div>
        
        <div class="footer">
            <p>Scan kode QR di atas untuk bergabung ke grup WhatsApp</p>
        </div>
    </div>
</body>
</html>
